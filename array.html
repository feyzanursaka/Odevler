<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Add Course </title>
</head>

<script>
"use strict";
function add() {
	let name= n.value; let midterm =  Number( m.value); let fnl = Number( f.value);
	
	
	a.push(name);
	b.push(midterm);
	c.push(fnl);
	
}
function print() {
outA.innerText=" ";
	for (let i = 0  ; i < a.length ; i++){
	outA.innerText += a[i]+"\t"+ b[i] +"\t"+c[i]+"\n";  
	}
}
 function avg(){
 outB.innerText=" ";
 let avg;
 for (let i = 0  ; i < a.length ; i++){
 avg = (b[i] + c[i])/2;
	outB.innerText += a[i]+"\t"+ avg+"\n";  
	}
 }
 function Max(){
 
  outC.innerText=" ";
 let maxavg= (b[0] + c[0])/ 2; let avg; let name= a[0];
	 for (let i = 0  ; i < a.length ; i++){
	 avg = (b[i] + c[i])/2;
		 if (maxavg<avg){
		 maxavg = avg;
		 name = a[i];
		 }
	}
	outC.innerText = name +"\t"+maxavg;  
 }
 
 
</script>

<body style="background-color:pink ;"/>
<h2 id=title></h2>

<p style="color:purple;"/> 
Name  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type=text id=n value="" style="width:115px; box-sizing: border-box; margin: 2px;"/><br/> 
Midterm &nbsp;                       <input type=number id=m value="" style="width:115px; box-sizing: border-box; margin: 2px;"/><br/>  
Final  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type=number id=f value="" style="width:115px; box-sizing: border-box; margin: 2px;"/><br/> 
</p>

<p>
<input type=button value="Add"  onClick="add()" style=" background-color:yellow; box-sizing: border-box; margin: 2px; width:50px"/><br/>
<input type=button value="Print"  onClick="print()"style=" background-color:yellow; box-sizing: border-box; margin: 2px; width:50px ">&emsp;
<input type=button value="Avg"  onClick="avg()"style="background-color:yellow; box-sizing: border-box; margin: 2px; width:50px ">
<input type=button value="Max"   onClick="Max()"style=" background-color:yellow; box-sizing: border-box; margin: 2px; width:50px ">
</p>

<hr />
<h4>Name &emsp; Midterm &emsp; Final</h4>
<p id=outA></p>

<hr/>
<h4>Name &emsp; Avarage</h4>
<p id=outB></p>

<hr />
<h4>Name &emsp; Max</h4>
<p id=outC></p>


<script>
    title.innerText = document.title;
    

	const a = [];  
	const b = [];  
	const c = [];  
    
</script>

</body>
</html>
