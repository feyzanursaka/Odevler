  <script>
  window.addEventListener("mousemove",(e) => {
			let r1 = Math.floor(Math.random() * 155);
			let type = Math.floor(Math.random() * 250);
			let minusOrPlus = Math.floor(Math.random() * 99);//yukarı aşağı
			let element = document.createElement("span");
			element.classList.add(`type${type}`);
			element.style.opacity = "0";
			element.style.backgroundColor = `rgb(255, 255, 255)`;//r lere göre renk üret
			let anim = document.querySelector(".anim");
			for (let i in [1,2,3]) {
				let randomLeft = Math.floor(Math.random()*90);
				let randomTop = Math.floor(Math.random()*90 );
				element.style.left = e.x + randomLeft+'px';
				element.style.top = e.y + randomTop+'px';
				anim.appendChild(element);
			
			}
			element.animate([
		        { transform: 'translateY(0) scale(1)',opacity: '1'},//opaklık 1
		        { transform: `translateY(${ (minusOrPlus == 0) ? "-" : "+" }${r1}px) ` + 'scale(1.5)',opacity: '0'},//aşağı ya da yukarı gitmesini - veya + ya göre belirler, opaklığı 1 den 0 a doğru indirir.
			],{
				duration: 1500,
				iterations: 1,
			});
		})
</script>
